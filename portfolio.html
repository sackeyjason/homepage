---
layout: default
title: home
---
<h1 style="padding: 0 1rem;">Portfolio</h1>
<article class="portfolio">
{% for x in site.data.portfolio.work %}
  <div class="work" data-index="{{ forloop.index }}">
    <div class="work-title">
      {% if x.title %}
      <h2>{{ x.title }}</h2>
      <h3>{{ x.client }}</h3>
      {% else %}
      <h2>{{ x.client }}</h2>
      {% endif %}
    </div>
    <img src="./img/{{ x.pics[0]}}" alt="" />
  </div>
  <template data-index="{{ forloop.index }}">
    <div>{{ x.desc | markdownify }}</div>
    {% for pic in x.pics %}
    <img src="./img/{{ pic }}" alt="" />
    {% endfor %}
  </template>
{% endfor %}
</article>
<script src="./tingle.js"></script>
<script src="./script.js"></script>
